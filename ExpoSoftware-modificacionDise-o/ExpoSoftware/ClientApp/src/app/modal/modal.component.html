<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

       <div *ngIf="name==='consultaAsignaturas' ">
           <app-asignatura-consulta></app-asignatura-consulta>
       </div>

       <div *ngIf="name==='consultaArea' ">
         <app-area-consulta></app-area-consulta>
       </div>

       <div *ngIf="name==='consultaDocente' ">
         <app-docente-consulta></app-docente-consulta>
      </div>

  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
