<blockquote class="blockquote " style="margin-bottom: 80px;">
    
    <p class="mb-0" class="display-3 colorLetras">Consulta Solicitudes de proyecto</p>
        
    <mat-divider></mat-divider>
  
</blockquote>


<div class="text-center">
    
  <mat-form-field class="example-full-width" style="margin-right: 15px; margin-bottom: 20px;">
    <mat-label>Identificacion Docente </mat-label>
    <textarea matInput placeholder="Digite la indentificaciÃ³n" [(ngModel)]="FiltroDocente"></textarea>
  </mat-form-field>

  <button mat-raised-button (click)="getProyectos()">Buscar proyectos</button>

</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Referencia">
      <th mat-header-cell *matHeaderCellDef>Referencia DE proyecto</th>
      <td mat-cell *matCellDef="let element"> {{element.idProyecto}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo de proyecto</th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Resumen">
      <th mat-header-cell *matHeaderCellDef>Resumen</th>
      <td mat-cell *matCellDef="let element"> {{element.resumen}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="Pendon">
        
        <th mat-header-cell *matHeaderCellDef>Pendon</th>
        <td mat-cell *matCellDef="let element"  >
            <div *ngIf="comprobar(element.estado)">
                    ver
            </div>
        </td>

    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div>
    
    <mat-paginator [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
