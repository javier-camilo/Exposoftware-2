    
<blockquote class="blockquote text-center" style="margin-bottom: 80px;">

        <p class="mb-0" class="display-3 colorLetras">Gestion de Preguntas</p>
</blockquote>


<div class="row">

    <div class="col-sm-4">

        <form [formGroup]="preguntaForm" (submit)="add()" class="text-center">

        <mat-form-field appearance="legacy" class="example-full-width">

            <mat-label>
              Pregunta
            </mat-label>
            <input matInput formControlName="pregunta" required>
            <mat-error *ngIf="preguntaForm.controls.pregunta.touched && preguntaForm.controls.pregunta.invalid">
              <span *ngIf="preguntaForm.controls.pregunta.errors.required">Deber digitar una pregunta </span>
            </mat-error>
          </mat-form-field>

          <div class="text-center">
           
            <button mat-stroked-button class="botton" type="submit" style="margin-right: 20px;" [disabled]="preguntaForm.invalid">Agregar</button>
            <button mat-stroked-button class="botton" type="reset">Limpiar</button>
  
          </div>

        </form>

    </div>



    <div class="col-sm-8">


            <div class="table-responsive">


                <table class="table table-light  table-hover" *ngIf="preguntas && preguntas.length">

                    <thead class="thead-light">
                    <tr>

                        <th scope="col">#</th>
                        <th scope="col">Pregunta</th>
                        <th scope="col">Valor</th>
                        <th scope="Eliminar" class="text-center">Eliminar</th>

                    </tr>
                    </thead>


                    <tbody>
            
                    <tr *ngFor="let pregunta of preguntas  ; index as i ">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ pregunta.pregunta }} </td>
                        <td>{{ pregunta.valor}}</td>
                        <th class="text-center"><a routerLink="/preguntasGestion/{{id}}" (click)="eliminar(pregunta.id)"><mat-icon>delete</mat-icon></a></th>
                    </tr>

                    </tbody>
            
                </table>
            </div>
    </div>

    
  </div>
